<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Betão - Calculando seu IMC</title>
</head>
<body>

    <script>

        function pulaLinha(){
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write(frase);
        }

        function calculaImc(altura, peso){
            return peso / (altura * altura);
        }


        var nome = prompt("Informe seu nome: ");
        var alturaInformada = prompt(nome + ", informe a sua altura: ");
        var pesoInformado = prompt(nome + ", informe a seu peso: ");
        
        var imc = calculaImc(alturaInformada, pesoInformado);

        mostra(nome + ", o seu IMC é: " + imc);

        pulaLinha();

        if (imc < 18.5) {
            
        mostra("Seu Imc esta abaixo do recomendado, vai bater um feijuca");
        
        }

        if (imc >= 18.5 && imc <=35) {

            
            mostra("Você é modelo Fashion Week");
    
            }

       if (imc > 36) { 
           
            mostra("lembre-se, uma pessoa sem barriga, é alguém sem história.");
            
            }    

    </script>
    
</body>
</html>
