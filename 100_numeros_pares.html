<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impares de 1 a 100</title>
</head>

<body>
   
   <script>

    function mostra(frase) {

        document.write(frase);

    }


    function pulaLinha(){
        document.write("<br>")
    }

       contador = 0;

       while(contador <= 100) {

            mostra("O valor eh: " + contador);
            contador = contador + 2;
            pulaLinha();

       }

       document.write("FIM");
    </script>

</body>
</html>
